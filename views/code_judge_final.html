<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C 語言線上編譯器</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="header">
    <h1>C 語言線上編譯器</h1>
  </div>

  <div class="button-row">
    <button class="execute-button" onclick="runCode()">執行程式</button>
    <button class="submit-button" onclick="submitAnswer()">送出解答</button>
  </div>
  <div class="main-container">
    <div id="question-box">
        <div class="left-problem">
            <h4>題目描述</h4>
            <table>
                <tr>
                    <th>內容</th>
                </tr>
                <tr>
                    <td id="info"></td>
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <th>輸入</th>
                    <th>輸出</th>
                </tr>
                <tr>
                    <td id="input_info"></td>
                    <td id="output_info"></td>
                </tr>
            </table>
            <br>
            <table border="1">
                <thead>
                    <th>範例輸入</th>
                    <th>範例輸出</th>
                </thead>
                <tbody id="show_info_list"></tbody>
            </table>
        </div>
    </div>

    <div class="right-side">
      <div id="editor-container">
        <div id="editor" style="width:100%; height:400px; border:1px solid #ccc "><textarea id="codeInput"></textarea></div>
      </div>

      <div id="output-container">
        <h3>輸出結果：</h3>
        <div id="output"><pre id="judge_output"></pre></div>
      </div>
    </div>
  </div>

  <!-- Chat button -->
  <div class="chat-button" onclick="toggleChatBox()">💬</div>

  <!-- Chat box -->
  <div class="chat-box" id="chat-box">
    <div class="chat-header">
      AI 聊天室 <span class="close-chat" onclick="closeChatBox()">✖</span>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="bot-message">你好，有什麼可以幫助的嗎？</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="請輸入問題...">
      <button onclick="sendMessage()">送出</button>
    </div>
  </div>

<script src="/compile_style.js"></script>
<script src="/judge.js"></script>
<script src="/chat.js"></script>
</body>
</html>
