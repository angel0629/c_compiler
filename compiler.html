<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C 語言線上編譯器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: "Courier New", monospace;
            text-align: center;
        }
        #editor {
            width: 80%;
            height: 300px;
            margin: 10px auto;
            border: 1px solid limegreen;
            background-color: black;
            color: limegreen;
        }
        #output {
            width: 80%;
            height: 200px;
            border: 1px solid limegreen;
            overflow: auto;
            padding: 10px;
            white-space: pre-wrap;
            background-color: black;
            color: limegreen;
            text-align: left;
        }
        button {
            background-color: black;
            color: limegreen;
            border: 1px solid limegreen;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: limegreen;
            color: black;
        }
        .user-input {
            display: inline-block;
            min-width: 100px;
            border: none;
            background: none;
            color: limegreen;
            font-family: "Courier New", monospace;
            outline: none;
        }
    </style>
</head>
<body>
    <h1>C 語言線上編譯器</h1>
    <div id="editor">#include &lt;stdio.h&gt;
int main() {
    printf("你輸入的字串是: \n");
    return 0;
}</div>

    <button onclick="runCode()">執行程式</button>
    <h3>輸出結果：</h3>
    <div id="output"></div>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/terminal");
        editor.session.setMode("ace/mode/c_cpp");

        let userInputs = [];
        let expectedInputs = [];
        let outputDiv = document.getElementById("output");
        let waitingForInput = false;
        let currentInputIndex = 0;

        async function runCode() {
            userInputs = [];
            expectedInputs = [];
            currentInputIndex = 0;
            waitingForInput = false;

            outputDiv.innerHTML = "";

            const code = editor.getValue();
            const lines = code.split("\n");

            let lastWasPrintf = false;
            let questionBuffer = null;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();

                if (line.startsWith("printf")) {
                    questionBuffer = line.match(/printf\(["'](.+?)["']\)/);
                    lastWasPrintf = true;
                } else if (line.startsWith("scanf")) {
                    let lineDiv = document.createElement("div");

                    if (!lastWasPrintf) {
                        outputDiv.appendChild(document.createElement("br"));
                    }

                    if (questionBuffer) {
                        let promptSpan = document.createElement("span");
                        promptSpan.innerText = questionBuffer[1] + " ";
                        lineDiv.appendChild(promptSpan);
                        questionBuffer = null;
                    }

                    let inputSpan = document.createElement("span");
                    inputSpan.contentEditable = "true";
                    inputSpan.className = "user-input";
                    inputSpan.onkeypress = function(event) {
                        handleUserInput(event, this);
                    };

                    lineDiv.appendChild(inputSpan);
                    outputDiv.appendChild(lineDiv);
                    expectedInputs.push(inputSpan);

                    lastWasPrintf = false;
                }
            }

            if (expectedInputs.length > 0) {
                waitingForInput = true;
                expectedInputs[0].focus();
            }
            if (expectedInputs.length > 0) {
                waitingForInput = true;
                expectedInputs[0].focus();
            } else {
                // 沒有 scanf，直接執行
                sendCodeToCompiler();
            }

        }

        function handleUserInput(event, inputElement) {
            if (event.key === "Enter" && waitingForInput) {
                event.preventDefault();
                let inputText = inputElement.innerText.trim();

                if (inputText === "") {
                    alert("請輸入資料後再按 Enter！");
                    return;
                }

                userInputs.push(inputText);
                inputElement.contentEditable = "false";
                currentInputIndex++;

                if (currentInputIndex < expectedInputs.length) {
                    outputDiv.appendChild(document.createElement("br"));
                    setTimeout(() => {
                        expectedInputs[currentInputIndex].focus();
                    }, 50);
                } else {
                    waitingForInput = false;
                    sendCodeToCompiler();
                }
            }
        }

        async function sendCodeToCompiler() {

            outputDiv.innerHTML += "<br>執行中...<br>";

            const response = await fetch("https://emkc.org/api/v2/piston/execute", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    language: "c",
                    version: "*",
                    stdin: userInputs.join("\n"),
                    files: [
                        {
                            name: "main.c",
                            content: editor.getValue()
                        }
                    ]
                })
            });

            const result = await response.json();
            console.log(result); // <<<<< 新增這一行，檢查完整回傳
            let cleanOutput = "";

            if (result.run && result.run.stdout) {
                cleanOutput += result.run.stdout;
            }
            if (result.run && result.run.stderr) {
                cleanOutput += "<br><span style='color:red'>" + result.run.stderr + "</span>";
            }
            if (result.compile && result.compile.stderr) {
                cleanOutput += "<br><span style='color:orange'>" + result.compile.stderr + "</span>";
            }

            outputDiv.innerHTML += cleanOutput || "無輸出";
        }
    </script>
</body>
</html>
