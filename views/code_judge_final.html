<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>C語言線上AI互動學習平台</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/languages/c.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/monokai.min.css">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="chatbot_style.css">
  <link rel="stylesheet" href="compile.css">

</head>
<body> 
  <div class="header">
    <h1>C語言線上AI互動學習平台</h1>
    <div class="navbar">
      <div class="navbar-left">
        <button class="nav-btn" onclick="home_page()">Home</button>
        <button class="nav-btn" onclick="check_usr_info()">User Info</button>
      </div>
      <div class="navbar-right">
        <!-- AI 自動偵測開關 -->
        <div id="ai_toggle_wrap" style="margin:8px 0;">
          <label class="ai-switch">
            <input type="checkbox" id="aiToggle">
            <span class="ai-slider"></span>
          </label>
          <span style="margin-left:8px; color: black;">AI 即時偵測</span>
        </div>
        <button class="trace-button" onclick="traceCode()">程式追蹤</button>
        <button class="save-button" onclick="saveCode()">儲存程式</button>
        <button class="execute-button" id="runBtn" onclick="showTab('terminal')">執行程式</button>
        <button class="submit-button" onclick="showTab('output'); submitAnswer();">送出解答</button>
      </div>
    </div>
  </div>
  <div class="main-container">
    <div id="question-box">
      <h2 class="section-title">題目描述</h2>
      <div class="section-block">
        <h4>內容說明</h4>
        <p id="info" class="text-block"></p>
      </div>
      <div class="section-block">
        <h4>輸入說明</h4>
        <p id="input_info" class="text-block"></p>
      </div>
      <div class="section-block">
        <h4>輸出說明</h4>
        <p id="output_info" class="text-block"></p>
      </div>
      <div class="section-block">
        <h4>範例測資</h4>
        <table class="example-table">
          <thead>
            <tr>
              <th>範例輸入</th>
              <th>範例輸出</th>
            </tr>
          </thead>
          <tbody id="show_info_list"></tbody>
        </table>
      </div>
    </div>
    <div class="right-side">
      <div id="editor-container">
        <div id="editor"><textarea id="codeInput"></textarea></div>
      </div>
      <div id="output-container">
        <div class="output-tabs">
          <!-- 要更改內容去 compile_style.js 、style.css-->
          <button class="tab-button active" onclick="showTab('terminal')">Terminal</button>
          <button class="tab-button" onclick="showTab('output')">Judge 結果</button>
          <button class="tab-button" onclick="showTab('problems')">偵測問題</button>
          <button class="tab-button" onclick="showTab('problems_ai')">AI 即時偵測</button>
        </div>
        <div id="terminal"></div>
        <div id="output" style="display:none;"><pre id="judge_output"></pre></div>
        <div id="problems" style="display:none;"><pre id="problem_output"></pre></div>
        <div id="problems_ai" style="display:none;"><pre id="problem_ai_output"></pre></div>
      </div>
    </div>
  </div>
  <!-- GAI 小助手 -->
  <div class="chat-button" onclick="toggleChatBox()">💬</div>
  <div class="chat-box" id="chat-box">
      <div class="resize-handle"></div>
    <div class="chat-header">
      <div class="chat-header-title">GAI 小助手</div>
      <span class="close-chat" onclick="closeChatBox()">✖</span>
    </div>
    <div class="chat-content">
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <textarea id="userInput" placeholder="請輸入問題..."></textarea>
        <button onclick="sendMessage()">送出</button>
      </div>
    </div>
  </div>
  </div>
  <script src="/compile_style.js"></script>
  <script src="/judge.js"></script>
  <script src="/chat.js"></script>
  <script src="/compile.js"></script>
  <script src="/button.js"></script>
  <!-- <script src="/ai_detection.js"></script> -->
  <!-- <script src="/trace.js"></script> -->
</body>
</html>
